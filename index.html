<!DOCTYPE html>
<html>
  <head>
    <title>Game Kuis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="score">Skor: <span id="score">0</span></div>
        <div class="timer">Waktu: <span id="timer">30</span></div>
      </div>
      <div class="question-container">
        <div class="question">Soal</div>
      </div>
      <div class="options">
        <button class="option" id="optionA">Jawaban A</button>
        <button class="option" id="optionB">Jawaban B</button>
        <button class="option" id="optionC">Jawaban C</button>
        <button class="option" id="optionD">Jawaban D</button>
      </div>
    </div>
    <div class="notification" id="notification"></div>
    <script src="script.js"></script>
  </body>
</html>
